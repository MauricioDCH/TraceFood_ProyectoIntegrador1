{% extends "baseConsumidor.html" %}

{% block title %} Productores {% endblock %}

{% block contenido %}   

<h5><strong>REGISTRO DE PRODUCTORES</strong></h5> 
<table class="table table-bordered table-hover" align="center" border="1" style="width:1000px; height:50px; margin-top:5px;">
    <thead></thead>
    <tbody>
        <tr>
            <td><form method="POST">
                {% csrf_token %}
                <div class="col-sm-10">
                    <label for="nit" class="form-label mt-4">NIT</label>
                    <input type="text" name="nit" id="nit" placeholder="Identificacion" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="nombre" class="form-label mt-4">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre empresa" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="correo" class="form-label mt-4">Correo</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese el correo de la empresa" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="numero_contacto" class="form-label mt-4">Numero de contacto</label>
                    <input type="text" name="numero_contacto" id="numero_contacto" placeholder="Numero de contacto" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="direccion" class="form-label mt-4">Direccion</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Direccion empresa" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="municipio" class="form-label mt-4">Municipio</label>
                    <input type="text" name="municipio" id="municipio" placeholder="Municipio" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="departamento" class="form-label mt-4">Departamento</label>
                    <input type="text" name="departamento" id="departamento" placeholder="Departamento" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="pais" class="form-label mt-4">Pais</label>
                    <input type="text" name="pais" id="pais" placeholder="Pais" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="certificaciones" class="form-label mt-4">Certificaciones</label>
                    <input type="text" name="certificaciones" id="certificaciones" placeholder="Certificaciones" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="rol" class="form-label mt-4">Rol</label><br>
                    <input type="radio" id="granja" name="rol" value="granja">
                    <label for="granja">Granja</label><br>
                    <input type="radio" id="matadero" name="rol" value="matadero">
                    <label for="matadero">Matadero</label><br>
                    <input type="radio" id="planta_desposte" name="rol" value="planta_desposte">
                    <label for="planta_desposte">Planta de desposte</label><br>
                    <input type="radio" id="distribuidor" name="rol" value="distribuidor">
                    <label for="distribuidor">Distribuidor</label>
                </div>
                <div class="form-group">
                    <label for="contrasena" class="form-label mt-4">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" class="form-control" autofocus>
                </div>
                <br>
                <input type="submit" value="Registrarme" class="btn btn-primary" onclick="alert('Registro exitoso')">
                <input type="reset" value="Cancelar" class="btn btn-danger">
            </form></td>
        </tr>
    </tbody>
</table>

{% endblock %}
