<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TraceFood</title>
        <link rel="shortcut icon" href="\static\images\favicon.png">
        <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'home_secundario.css' %}">
    </head>

    <body>
        <!--Source Code-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TraceFood</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href= "{% url 'inicio' %}">Inicio
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'perfil' usuario_id %}">Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://wa.me/3153965553?text=¡Estoy+interesado!">Contacto</a>
                        </li>
                        <a class="nav-link" href="{% url 'home' %}">
                            <img src='..\static\images\cerrar-sesion.png' onclick="alert('Su sesion se cerró correctamente')" width="20" height="20" style="float:right">
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
        <div class= "container py-4">
            <div class="row">
                <div class= col-12>
                    <section class="content sau">
                        <h2 class="title">BIENVENIDO</h2>
                        <h2 class="subtitle">¿Qué quieres hacer hoy?</h2>
                    </section>
                    <section class="content price">
                        <article class="contain">
                            <div class="box-container">
                                <div class="box">
                                    <br>
                                    <br>
                                    <h3>Productos</h3>
                                    <a href="{% url 'productoView' usuario_id %}" class="btn btn-dark btn-block text-white"> Gestionar</a>
                                </br>
                                </div>
                    
                                <div class="box">
                                    <br>
                                    <br>
                                    <h3>Reses</h3>
                                    <a href="{% url 'resesView' usuario_id %}" class="btn btn-dark btn-block text-white"> Gestionar</a>
                                </div>
                    
                                <div class="box">
                                    <br>
                                    <br>
                                    <h3>Productores</h3>
                                    <a href="{% url 'proveedorView' usuario_id %}" class="btn btn-dark btn-block text-white"> Gestionar</a>
                                </div>

                                <div class="box">
                                    <br>
                                    <br>
                                    <h3>Fichas de recepción</h3>
                                    <a href="{% url 'recepcionView' usuario_id %}" class="btn btn-dark btn-block text-white"> Gestionar</a>
                                </div>
                            </div>
                        </article>
                    </section>
                </section>
                <section class="content contact">
                    <br>
                    <br>
                    <div class="footer-section">
                        <img src="\static\images\logoH1.png" height="250px" width="100%">
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
