<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    </head>
    <body>
        <!-- barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger"> 
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="navbar-brand" href="/" style=" margin-right:5px; margin-left:5px;"> < </a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="/" align="left" style=" margin-right:5px; margin-left:5px;"> Registro de reses </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <table class="table table-bordered table-hover" align="center" border="1" style="width:1200px; height:50px;">
            <thead>
                <tr>
                    <td>Identificacion</td>
                    <td>Fecha de nacimiento</td>
                    <td>Fecha de muerte</td>
                    <td>Peso</td>
                    <td>Estado</td>
                </tr>
            </thead>
            <tbody>
                {% for r in reses %}
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.fecha_nacimiento</td>
                    <td>{{r.fecha_muerte}}</td>
                    <td>{{r.peso}}</td>
                    <td>{{r.estado}}</td>
                    <td>
                        <a href="{% url 'resesEdit' r.id %}" class="btn btn-info">Editar</a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
        <a href="{% url 'resesForm' %}" class="btn btn-info">AÃ±adir res</a>
    </body>
</html>
