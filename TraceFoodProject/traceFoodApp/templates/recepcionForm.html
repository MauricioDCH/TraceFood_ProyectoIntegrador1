{% extends "base.html" %}

{% block title %} Recibiendo {% endblock %}

{% block contenido %}  

<h5><strong>REGISTRAR RECEPCION DE PRODUCTO</strong></h5> 
<table class="table table-bordered table-hover" align="center" border="1" style="width:1000px; height:50px; margin-top:5px;">
    <thead></thead>
    <tbody>
        <tr>
            <td><form method="POST">
                {% csrf_token %}
                {% if is_matadero %}
                    <div class="form-group">
                        <label for="id_res">ID Res</label><br>
                        <select name="id_res" id="id_res">
                            <option value="selecciona">-    Selecciona una res    -</option>
                            {% for r in reses %}
                                <option value="{{r.id}}">{{r.id}}</option>
                            {% endfor%}
                        </select>
                    </div>
                {% endif %}
                {% if not is_matadero %}
                    <div class="form-group">
                        <label for="id_producto">ID Producto</label><br>
                        <select name="id_producto" id="id_producto">
                            <option value="selecciona">-    Selecciona un producto    -</option>
                            {% for p in productos %}
                                <option value="{{p.id}}">{{p.id}}</option>
                            {% endfor%}
                        </select>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="fecha_recepcion" class="form-label mt-4">Fecha de recepcion</label>
                    <input type="date" name="fecha_recepcion" id="fecha_recepcion" placeholder="dd/mm/aaaa" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="direccion_recepcion" class="form-label mt-4">Direccion de recepcion</label>
                    <input type="text" name="direccion_recepcion" id="direccion_recepcion" placeholder="Direccion de recepcion" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="temperatura" class="form-label mt-4">Temperatura</label>
                    <input type="text" name="temperatura" id="temperatura" placeholder="Ingrese la temperatura del producto" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="estado" class="form-label mt-4">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Estado" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="comentarios" class="form-label mt-4">Comentarios</label>
                    <input type="text" name="comentarios" id="comentarios" placeholder="Comentarios" class="form-control" autofocus>
                </div>
                <br>
                <input type="submit" value="Guardar" class="btn btn-primary" onclick="alert('Registro exitoso')">
                <input type="reset" value="Cancelar" class="btn btn-danger">
            </form></td>
        </tr>
    </tbody>
</table>

{% endblock %}
