{% extends "base.html" %}

{% block title %} Recibiendo {% endblock %}

{% block contenido %}  

<h5><strong>REGISTRAR RECEPCION DE PRODUCTO</strong></h5> 
<table class="table table-bordered table-hover" align="center" border="1" style="width:1000px; height:50px; margin-top:5px;">
    <thead></thead>
    <tbody>
        <tr>
            <td><form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fecha_recepcion" class="form-label mt-4">Fecha de recepcion</label>
                    <input type="date" name="fecha_recepcion" id="fecha_recepcion" value="{{fecha}}" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="direccion_recepcion" class="form-label mt-4">Direccion de recepcion</label>
                    <input type="text" name="direccion_recepcion" id="direccion_recepcion" value="{{ficha.direccion_recepcion}}" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="temperatura" class="form-label mt-4">Temperatura</label>
                    <input type="text" name="temperatura" id="temperatura" value="{{ficha.temperatura}}" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="estado" class="form-label mt-4">Estado</label>
                    <input type="text" name="estado" id="estado" value="{{ficha.estado}}" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="comentarios" class="form-label mt-4">Comentarios</label>
                    <input type="text" name="comentarios" id="comentarios" value="{{ficha.comentarios}}" class="form-control" autofocus>
                </div>
                <br>
                <input type="submit" value="Actualizar" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-danger">
            </form></td>
        </tr>
    </tbody>
</table>

{% endblock %}
