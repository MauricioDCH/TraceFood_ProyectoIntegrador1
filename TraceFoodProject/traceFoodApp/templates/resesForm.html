<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    </head>
    <body>
        <!-- barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger"> 
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="navbar-brand" href="/" style=" margin-right:5px; margin-left:5px;"> < </a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="/" align="left" style=" margin-right:5px; margin-left:5px;"> Registro de reses </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <table class="table table-bordered table-hover" align="center" border="1" style="width:1000px; height:50px; margin-top:5px;" bgcolor="#EDEDED">
            <thead></thead>
            <tbody>
                    <tr>
                        <td><form action="res/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_granja" class="form-label mt-4">ID de la granja</label>
                                <input type="text" name="id_granja" id="id_granja" placeholder="ID Granja" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento" class="form-label mt-4">Fecha de Nacimiento</label>
                                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="form-group">
                                <label for="fecha_muerte" class="form-label mt-4">Fecha de Muerte</label>
                                <input type="date" name="fecha_muerte" id="fecha_muerte" placeholder="dd/mm/aaaa" value="00/00/0000">
                            </div>
                            <div class="form-group">
                                <label for="peso" class="form-label mt-4">Peso</label>
                                <input type="number" name="peso" id="peso" placeholder="Peso de la res (en kg)" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="estado" class="form-label mt-4">Estado</label>
                                <input type="text" name="estado" id="estado" placeholder="Estado" class="form-control">
                            </div>
                            <br>
                            <!--<button type="submit" class="btn btn-primary">Guardar Res</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>-->
                            <input type="submit" value="Guardar Res" class="btn btn-primary">
                            <input type="reset" value="Cancelar" class="btn btn-danger">
                        </form></td>
                    </tr>
                </tbody>
            </table>

    </body>
</html>
